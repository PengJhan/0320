<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
	<canvas id="myCanvas" width="700" height="300" style="border:1px solid #d3d3d3;">
		<script>
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			ctx.fillStyle="red";
			var i=0;
			setInterval(move,30)
			function move(){
				
				ctx.clearRect(i,40,50,50);
				i=i+10;
				if(i>650)
				ctx.fillRect(650,40,50,50);
				else ctx.fillRect(i,40,50,50);

			}
			
		</script>
	</canvas>
</body>
</html>
